<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <svg class="preloader preloader--1" viewBox="0 0 120 120" width="120" height="120">
            <circle cx="60" cy="60" r="24" fill="transparent" />
        </svg>

        <svg class="preloader preloader--2" viewBox="0 0 120 120" width="120" height="120">
            <circle cx="30" cy="60" r="8" fill="currentColor" />
            <circle class="delay" cx="55" cy="60" r="8" fill="currentColor" />
            <circle cx="80" cy="60" r="8" fill="currentColor" />
        </svg>

        <svg class="preloader preloader--3" viewBox="0 0 120 120" width="120" height="120">
            <circle class="circle1" cx="60" cy="60" r="26" fill="transparent" />
            <circle class="circle2" cx="60" cy="60" r="20" fill="transparent" />
            <circle class="circle3" cx="60" cy="60" r="14" fill="transparent" />
        </svg>
        <svg class="preloader preloader--4" viewBox="0 0 120 120" width="120" height="120">
          <rect width="60" height="60" x="30" y="30" fill="transparent" />
      </svg>

      <svg class="preloader preloader--5" viewBox="0 0 120 120" width="120" height="120">
          <rect  width="30" height="30" x="5" y="45" rx="8" fill="currentColor" />
          <rect class="delay1" width="30" height="30" x="45" y="45" rx="8" fill="currentColor" />
          <rect class="delay2" width="30" height="30" x="85" y="45" rx="8" fill="currentColor" />
      </svg>

      <svg class="preloader preloader--6" viewBox="0 0 120 120" width="120" height="120">
          <rect class="rect1" width="60" height="60" x="30" y="30" fill="transparent" />
          <rect class="rect2" width="50" height="50" x="35" y="35" fill="transparent" />
          <rect class="rect3" width="40" height="40" x="40" y="40" fill="transparent" />
      </svg>
    </div>
</body>
</html>
